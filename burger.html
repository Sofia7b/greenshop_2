<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu</title>
    <link rel="stylesheet" href="styles/normalize.css" type="text/css" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  </head>
  <body>
    <div class="overlay">
      <div class="spinner">
        <div class="spinner__first"></div>
        <div class="spinner__second"></div>
      </div>
    </div>

    <label class="toggle-menu">
      <input class="toggler" type="checkbox" />
      <div class="burger">
        <span></span>
      </div>
    </label>
    <ul class="drawer-menu">
      <li class="drawer-menu-list"><a href="#">Gardening Tips</a></li>
      <li class="drawer-menu-list"><a href="#">FAQ</a></li>
      <li class="drawer-menu-list"><a href="#">About Us</a></li>
      <li class="drawer-menu-list"><a href="#">Customer Reviews</a></li>
      <li class="drawer-menu-list"><a href="#">Plant Subscription</a></li>
    </ul>
    <script>
      setTimeout(function () {
        document.body.classList.add("loaded");
      }, 10000);
    </script>
  </body>
</html>
